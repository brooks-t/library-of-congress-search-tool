<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Congress Search Engine</title>
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="row min-vh-100">
        <div class="col-3 d-flex bg-dark">
                <form class="bg-white my-4 p-4 rounded">
                <h3>Library of Congress Search Engine</h3>
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Search!" required />
                </div>
        
                <div class="form-group">
                    <select class="form-control" id="referral">
                    <option disabled selected>Select a format...</option>
                    <option>Maps</option>
                    <option>Audio</option>
                    <option>Photos</option>
                    <option>Manuscripts</option>
                    <option>Newspapers</option>
                    <option>Film and videos</option>
                    <option>Notated music</option>
                    <option>Websites</option>
                    </select>
                </div>
        
                <button class="btn btn-block btn-success">Click Me</button>
                <button class="btn btn-block btn-danger">Go back.</button>
                </form>
        </div>
        <div class="col-9 bg-dark" id="results">
            <h1>Showing results for<span id="search-term"></span></h1>

        </div>
    </div>
    



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
